openapi: 3.0.2
info:
  title: Herald v2 Service
  version: 2.0.0
  description: subscription-based notifications service
  contact:
    name: Alert Logic Support
    email: support@alertlogic.com
  x-alertlogic-iws-service:
    type: public
servers:
  - url: 'https://api.global-integration.product.dev.alertlogic.com'
    description: Integration
    x-alertlogic-session-endpoint: true
  - url: 'https://api.global-services.global.alertlogic.com'
    description: Production
    x-alertlogic-session-endpoint: true
paths:
  '/herald/v2/{account_id}/integrations/{id}':
    parameters:
      - schema:
          type: string
        name: account_id
        in: path
        required: true
        description: AIMS Account ID
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Entity ID
    get:
      summary: Get account integrations for the specified account
      deprecated: true
      tags:
        - Integrations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Integration-Webhook'
              examples:
                Webhook Response Example:
                  value:
                    id: E31302AE-C9B7-4A4B-BC83-85806383D3FE
                    account_id: '12345678'
                    target_url: 'https://www.example.com'
                    name: My Webhook
                    type: webhook
                    headers:
                      X-Header: HeaderValue
                    created:
                      at: 1517452871
                      by: 3B8EAFA0-1E1A-4744-AB53-0EE45EA8B102
                    modified:
                      at: 1517452871
                      by: 3B8EAFA0-1E1A-4744-AB53-0EE45EA8B102
        '403':
          description: Forbidden
        '404':
          description: Not Found
      operationId: get_account_integration
      description: Get the specified account integration
      security:
        - X-AIMS-Auth-Token: []
  '/herald/v2/{account_id}/integrations':
    get:
      deprecated: true
      summary: List account integrations for the specified account
      tags:
        - Integrations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  integrations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Integration-Webhook' 
              examples:
                List account Integrations for the Specified Account Response Example:
                  value:
                    integrations:
                      - id: E31302AE-C9B7-4A4B-BC83-85806383D3FE
                        account_id: '12345678'
                        target_url: 'https://www.example.com'
                        name: My Webhook
                        type: webhook
                        headers:
                          X-Header: HeaderValue
                        created:
                          at: 1517452871
                          by: 3B8EAFA0-1E1A-4744-AB53-0EE45EA8B102
                        modified:
                          at: 1517452871
                          by: 3B8EAFA0-1E1A-4744-AB53-0EE45EA8B102
        '403':
          description: Forbidden
      operationId: get_account_integrations
      security:
        - X-AIMS-Auth-Token: []
      description: List the specified account integration
    parameters:
      - schema:
          type: string
        name: account_id
        in: path
        required: true
        description: AIMS Account ID
  /herald/v2/integration_types:
    get:
      deprecated: true
      summary: List available integration types
      tags:
        - Integrations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  integration_types:
                    type: array
                    items:
                      $ref: '#/components/schemas/Integration-Type'
              examples:
                List Available Integration Types Response:
                  value:
                    integration_types:
                      - name: webhook
        '403':
          description: Forbidden
      operationId: get_integration_types
      description: Get the list of available integration types
      security:
        - X-AIMS-Auth-Token: []
  '/herald/v2/notifications/{notification_id}':
    get:
      summary: Get a notification
      tags:
        - Notifications
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        '403':
          description: Forbidden
        '404':
          description: Not Found
      operationId: get_notification
      security:
        - X-AIMS-Auth-Token: []
      description: Get a notification by ID
    parameters:
      - schema:
          type: string
        name: notification_id
        in: path
        required: true
        description: Notification id
  '/herald/v2/{account_id}/notifications/{notification_id}':
    get:
      summary: Get a notification by account id and notification id
      tags:
        - Notifications
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
              examples: {}
        '403':
          description: Forbidden
        '404':
          description: Not Found
      operationId: get_account_notification
      security:
        - X-AIMS-Auth-Token: []
      description: Get a notification by account id and notification id
    parameters:
      - schema:
          type: string
        name: account_id
        in: path
        required: true
        description: AIMS Account ID
      - schema:
          type: string
        name: notification_id
        in: path
        required: true
        description: Notification id
  '/herald/v2/{account_id}/notifications/type/incidents/alerts/{long_incident_id}':
    get:
      summary: Get list of sent incident notifications for given incident id
      tags:
        - Notifications
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Incident-Notification'
        '403':
          description: Forbidden
        '404':
          description: Not Found
      operationId: get_sent_incident_notifications
      description: Get list of sent incident notifications for a provided account id and long incident id
      security:
        - X-AIMS-Auth-Token: []
    parameters:
      - schema:
          type: string
        name: account_id
        in: path
        required: true
        description: Account id
      - schema:
          type: string
        name: long_incident_id
        in: path
        required: true
        description: Notification id
  '/herald/v2/{account_id}/notifications':
    post:
      summary: Send a notification
      operationId: sent_notification
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Invalid Json Schema Response:
                  value:
                    error: invalid_json_schema
                Account Not Active Response:
                  value:
                    error: account_not_active
        '403':
          description: Forbidden
        '413':
          description: Request Entity Too Large
      description: Sends a notification
      security:
        - X-AIMS-Auth-Token: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                notification_data:
                  type: object
                  properties:
                    class:
                      type: string
                    threat_level:
                      type: string
                    attackers:
                      type: array
                      items:
                        type: string
                    targets:
                      type: array
                      items:
                        type: string
                    status:
                      type: string
                    appliance:
                      type: string
                    detection_source:
                      type: string
                asset_data:
                  type: object
                  properties:
                    deployment_id:
                      type: string
                    tags:
                      type: array
                      items:
                        type: object
                        additionalProperties:
                          type: string
                    tag_keys:
                      type: array
                      items:
                        type: object
                        additionalProperties:
                          type: string
                payload:
                  type: object
                  properties:
                    analyst_notes:
                      type: string
                    attack_summary:
                      type: string
                    cid:
                      type: number
                    class:
                      type: string
                    create_date:
                      type: string
                    customer_name:
                      type: string
                    deployment_name:
                      type: string
                    incident_id:
                      type: string
                    investigation_report:
                      type: string
                    location_ip:
                      type: string
                    long_incident_id:
                      type: string
                    start_date:
                      type: string
                    status:
                      type: string
                    threat:
                      type: string
                attachments:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      description:
                        type: string
                      url:
                        type: string
              required:
                - type
                - notification_data
                - asset_data
                - payload
            examples:
              Send Notificatiion Request Example:
                value:
                  type: incidents/notification
                  notification_data:
                    class: web_attack_recon
                    threat_level: high
                    attackers:
                      - 78.0.0.0
                    targets:
                      - 192.0.0.0
                      - 192.0.0.1
                      - 192.0.0.02
                    status: open
                    appliance: Appliance Name or Id
                    detection_source: network_ids
                  asset_data:
                    deployment_id: 1E20CE42-0BED-44A1-943F-EAE900C01741
                    tags:
                      - key: value
                    tag_keys:
                      - key: value
                  payload:
