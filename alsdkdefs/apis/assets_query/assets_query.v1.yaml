        - $ref: 'parameters.yaml#/ParamIncludeRemediations'
        - $ref: 'parameters.yaml#/ParamIncludeRemediationItems'
        - $ref: 'parameters.yaml#/ParamLimit'
        - $ref: 'parameters.yaml#/ParamScopeTrue'
        - $ref: 'parameters.yaml#/ParamSort'
