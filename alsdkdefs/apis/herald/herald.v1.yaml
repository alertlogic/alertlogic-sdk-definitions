        - X-AIMS-Auth-Token: []
      parameters:
        - schema:
            type: boolean
            default: 'false'
          in: query
          name: include_subscribers
          description: Includes subscribers per corresponding Subscription ID
    parameters:
      - schema:
          type: string
        name: account_id
        in: path
        required: true
      - schema:
          type: string
        name: subscription_id
        in: path
        required: true
