

ami_record_ref:
  $ref: '../../priv/schemas/api.json#/definitions/image_set'

current_images:
  type: array
  items:
    type: object
    properties:
      type:
        type: string
        example: aws
      product:
        type: string
        example: ids
      images:
        type: array
        items:
          type: object
          properties:
            image_id:
              type: string
              example: ami-11111111111111111
            region:
              type: string
              example: us-east-1

all_images:
  type: array
  items:
    type: object
    properties:
      image_id:
        type: string
        example: ami-11111111111111111
      region:
        type: string
        example: us-east-1

image:
  type: object
  properties:
    image_id:
      type: string
      example: ami-11111111111111111
    region:
      type: string
      example: us-east-1

image_id:
  type: string
  example: ami-11111111111111111

region:
  type: string
  example: us-east-1

version:
  type: string

product_type:
  type: string
  description: product type
  enum:
    - ids
    - scan
    - wsm

platform_type:
  type: string
  description: platform type
  enum:
    - aws

platform_id:
  type: string
  example: 0000-0000-0000

